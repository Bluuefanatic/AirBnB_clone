<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            color: white;
            text-align: center;
            line-height: 70px;
            margin: 0;
        }

        main {
            min-height: calc(100vh - 130px);
            background-color: #f0f0f0;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }

        footer p {
            color: white;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Header Content</h1>
    </header>

    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
